<div class="container jumbotron">


  <h1>Login Page</h1>
    <p class="lead">Say something worthwhile here.</p>
    <br>
    <form role="form-signin">
        <div class="form-group">
            <input type="text" name="username" placeholder="Enter Username" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        &nbsp;
        <a href="/"><button type="button" class="btn btn-primary">Cancel</button></a>
    </form>
    <!-- /container -->
</div>
