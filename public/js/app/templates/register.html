<div class="container jumbotron">
    <h1>Register</h1>
    <p class="lead">Add your credentials.</p>
    <p class="">Already registered, <a href="/#login">Login</a></p>
    <br>
    <form role="form-register">
        <div class="form-group">
            <input type="text" name="username" data-name="username" placeholder="Enter Username" class="form-control" autofocus required/>
        </div>
        <div class="form-group">
            <input type="password" name="password" data-name="password" placeholder="Password" class="form-control" required/>
        </div>
        <a href="/#"><button type="button" class="btn btn-default">Cancel</button></a>
        &nbsp;
        <button class="btn btn-primary register">Submit</button>
    </form>
</div>
